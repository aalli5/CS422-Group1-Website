<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggest a Word</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
      }
      /* Center container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .title {
        color: black;
        text-align: left;
        margin-left: 20px;
        font-weight: bold;
        font-size: 2em;
      }
      .title a {
        color: inherit;
        text-decoration: none;
      }
      .search-container {
        position: relative;
        text-align: center;
        margin: 20px 0;
      }
      #search-bar {
        width: 60%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #888;
        border-radius: 25px;
        outline: none;
      }
      #suggestions {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        max-width: 400px;
        background: #fff;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: none;
        list-style: none;
        margin: 0;
        padding: 0;
        z-index: 1000;
      }
      #suggestions li {
        padding: 8px;
        cursor: pointer;
      }
      #suggestions li:hover {
        background-color: #f0f0f0;
      }
      /* Back button positioned relative to page, with small left gap */
      .back-button {
        position: absolute;
        top: 100px; /* adjust to sit just below the search bar */
        left: 20px; /* small gap from edge */
        background-color: #007bff;
        color: white;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 30px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
      /* Original page title */
      h1.page-title {
        margin-top: 160px; /* push down to clear back-button */
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        font-size: 2em;
      }
      .input-box {
        width: 100%;
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      /* Submit button hidden until fields filled */
      #submit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        display: none;
        margin: 20px auto;
      }
      #submit-btn:hover {
        background-color: #0056b3;
      }
      /* Confirmation text: styled like page title */
      .confirmation {
        text-align: center;
        color: #333;
        font-size: 2em;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Back button now outside container, with small left gap -->
    <a href="#" class="back-button" id="back-button" title="Go Back">‚Üê</a>

    <div class="container">
      <h1 class="title"><a href="index.html">Slang Dictionary</a></h1>
      <div class="search-container">
        <form action="searchresults.html" method="get">
          <input
            type="text"
            id="search-bar"
            name="q"
            placeholder="Search for words..."
            autocomplete="off"
          />
          <ul id="suggestions"></ul>
        </form>
      </div>
      

      <h1 class="page-title">Suggest a New Word</h1>

      <div class="input-box" id="word-box">
        <label for="word">Word:</label>
        <input
          type="text"
          id="word"
          name="word"
          placeholder="Enter the slang word"
        />
      </div>
      <div class="input-box" id="definition-box">
        <label for="definition">Definition:</label>
        <textarea
          id="definition"
          name="definition"
          placeholder="Enter the meaning of the word"
        ></textarea>
      </div>
      <button id="submit-btn" type="submit">Submit for Review</button>
    </div>

    <script>
      // Search suggestions
      const slangWords = ['tuff', 'fire', 'drip', 'snaking', 'whippersnapper'];
      const searchBar = document.getElementById('search-bar');
      const suggestions = document.getElementById('suggestions');
      searchBar.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        suggestions.innerHTML = '';
        if (!query) {
          suggestions.style.display = 'none';
        } else {
          suggestions.style.display = 'block';
          const matches = slangWords.filter(w =>
            w.toLowerCase().startsWith(query)
          );
          if (matches.length) {
            matches.forEach(match => {
              const li = document.createElement('li');
              li.textContent = match;
              li.addEventListener('click', () => {
                searchBar.value = match;
                suggestions.style.display = 'none';
                updateSubmitVisibility();
              });
              suggestions.appendChild(li);
            });
          } else {
            const li = document.createElement('li');
            li.textContent = 'No results';
            li.style.color = '#666';
            suggestions.appendChild(li);
          }
        }
        updateSubmitVisibility();
      });
      document.addEventListener('click', e => {
        if (e.target !== searchBar) suggestions.style.display = 'none';
      });

      // Back button
      document.getElementById('back-button').addEventListener('click', function (e) {
        e.preventDefault();
        if (document.referrer) {
          window.location.href = document.referrer;
        } else {
          window.history.back();
        }
      });

      // Show submit when both fields non-empty
      const wordInput = document.getElementById('word');
      const definitionInput = document.getElementById('definition');
      const submitBtn = document.getElementById('submit-btn');
      function updateSubmitVisibility() {
        if (wordInput.value.trim() && definitionInput.value.trim()) {
          submitBtn.style.display = 'block';
        } else {
          submitBtn.style.display = 'none';
        }
      }
      wordInput.addEventListener('input', updateSubmitVisibility);
      definitionInput.addEventListener('input', updateSubmitVisibility);

      // Submit clears inputs and shows confirmation
      submitBtn.addEventListener('click', function (e) {
        e.preventDefault();
        // hide form elements
        document.getElementById('word-box').style.display = 'none';
        document.getElementById('definition-box').style.display = 'none';
        submitBtn.style.display = 'none';
        document.querySelector('h1.page-title').style.display = 'none';
        // show confirmation
        const confirm = document.createElement('div');
        confirm.textContent = 'Word submitted for review';
        confirm.className = 'confirmation';
        document.querySelector('.container').appendChild(confirm);
      });

      // Initial check
      updateSubmitVisibility();
    </script>
  </body>
</html>
