<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Suggest a Word</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #007bff;
        color: white;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 30px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
      h1 {
        margin-bottom: 30px;
        color: #333;
      }
      .input-box {
        width: 100%;
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a href="suggestwordmainpage.html" class="back-button" title="Back to Dictionary">‚Üê</a>
    <h1>Suggest a New Word</h1>
    <div class="input-box">
      <label for="word">Word:</label>
      <input type="text" id="word" name="word" placeholder="Enter the slang word" />
    </div>
    <div class="input-box">
      <label for="definition">Definition:</label>
      <textarea id="definition" name="definition" placeholder="Enter the meaning of the word"></textarea>
    </div>
    <button id="submit-btn" type="submit">Submit for Review</button>

    <script>
      document.getElementById('submit-btn').addEventListener('click', function(e) {
        e.preventDefault();
        // Clear inputs after submission
        document.getElementById('word').value = '';
        document.getElementById('definition').value = '';
      });
    </script>
  </body>
</html>
