<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slang Dictionary - Tuff Detail</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 5px; background-color: #f5f5f5; }
      .container { max-width: 1200px; margin: 0 auto; }
      .back-button { position: absolute; top: 20px; left: 20px; background-color: #007bff; color: white; padding: 15px; border-radius: 50%; cursor: pointer; font-size: 30px; }
      .back-button:hover { background-color: #0056b3; }
      .word-title { font-size: 5em; font-weight: bold; color: black; margin-bottom: 1px; }
      .age-group { background-color: #007bff; color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.9em; vertical-align: middle; margin-left: 10px; }
      .word-definition { font-size: 2.5em; color: #007bff; font-weight: bold; margin-bottom: 1px; text-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
      .accuracy-container { display: flex; align-items: center; margin-top: 5px; font-size: 0.9em; }
      .accuracy-icon { width: 16px; height: 16px; background-color: #007bff; border-radius: 50%; margin-right: 8px; }
      .accuracy-percentage { color: #333; }
      .rating-comment-section { margin-top: 30px; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
      .rating-title, .comment-title { font-size: 1.2em; font-weight: bold; color: #333; margin-bottom: 20px; }
      .rating-label { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1.2em; color: #212121; }
      .rating-checkboxes { display: flex; gap: 10px; }
      .comment-box { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 20px; outline: none; }
      .submit-comment-btn { padding: 12px 25px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; }
      .submit-comment-btn:hover { background-color: #0056b3; }
      .comments-header { font-size: 1.5em; font-weight: bold; color: #333; margin-bottom: 5px; }
      .sample-comments { margin-top: 30px; }
      .sample-comment { background-color: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
      .comment-text { font-size: 1.2em; color: black; margin-bottom: 15px; }
      .comment-actions { display: flex; gap: 10px; }
      .vote-radio { display: none; }
      .vote-button { padding: 5px 12px; background-color: #007bff; color: white; border-radius: 20px; cursor: pointer; font-size: 1em; transition: background-color 0.3s, transform 0.2s; }
      .vote-button:hover { background-color: #0056b3; transform: scale(1.05); }
      .vote-radio:checked + .vote-button { background-color: #004080; }
      .tooltip-container { position: relative; display: inline-block; margin-right: 8px; }
      .tooltip-text { visibility: hidden; background-color: #333; color: #fff; font-size: 0.8em; text-align: left; border-radius: 5px; padding: 8px; position: absolute; z-index: 1; bottom: 125%; left: 50%; transform: translateX(-50%); width: 250px; opacity: 0; transition: opacity 0.3s; }
      .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="window.location.href='suggestwordmainpage.html'">‚Üê</button>
      <div>
        <span class="word-title">Tuff</span>
        <span class="age-group">Teens</span>
      </div>
      <div class="word-definition"><p>Used to call something cool</p></div>
      <div class="accuracy-container">
        <div class="tooltip-container">
          <div class="accuracy-icon">?</div>
          <div class="tooltip-text">Accuracy is an average of user ratings below.</div>
        </div>
        <span class="accuracy-percentage">Definition Accuracy: 88%</span>
      </div>
      <div class="rating-comment-section">
        <div class="rating-title">Rate This Definition:</div>
        <div class="rating-label">
          Understandable?
          <div class="rating-checkboxes">
            <input type="radio" id="r1y" name="u1"><label for="r1y">Yes</label>
            <input type="radio" id="r1n" name="u1"><label for="r1n">No</label>
          </div>
        </div>
        <div class="comment-title">Leave a Comment:</div>
        <textarea class="comment-box" placeholder="Write your comment..."></textarea>
        <button class="submit-comment-btn">Submit Comment</button>
      </div>
      <div class="comments-header">Comments (2)</div>
      <div class="sample-comments">
        <div class="sample-comment">
          <div class="comment-text">"Tuff" really caught on with my son!</div>
          <div class="comment-actions">
            <input type="radio" id="v1u" class="vote-radio"><label for="v1u" class="vote-button">üëç</label>
            <input type="radio" id="v1d" class="vote-radio"><label for="v1d" class="vote-button">üëé</label>
          </div>
        </div>
        <div class="sample-comment">
          <div class="comment-text">I think "tuff" and "tough" clash!</div>
          <div class="comment-actions">
            <input type="radio" id="v2u" class="vote-radio"><label for="v2u" class="vote-button">üëç</label>
            <input type="radio" id="v2d" class="vote-radio"><label for="v2d" class="vote-button">üëé</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
